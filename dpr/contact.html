<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Contact</title>
    <link rel="stylesheet" href="style.css"> <!-- Consider linking to an external CSS file for styling -->
    <style>
        /* Basic styles, feel free to modify or expand with an external CSS file */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #0779e4 3px solid;
        }
        .contact-info, .contact-form {
            background: #fff;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 0 10px #ccc;
        }
        .contact-info h3, .contact-form h3 {
            color: #333;
        }
        .contact-form form {
            display: flex;
            flex-direction: column;
        }
        .contact-form form label {
            margin: 10px 0 5px;
        }
        .contact-form form input, .contact-form form textarea {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .contact-form form button {
            padding: 10px 20px;
            background-color: #0779e4;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .contact-form form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Contact Me</h1>
        </div>
    </header>
    <div class="container">
        <!-- Contact Information -->
        <div class="contact-info">
            <h3>Contact Information</h3>
            <p>You can reach me via email at <a href="mailto:your.email@example.com">your.email@example.com</a></p>
            <p>Follow me on LinkedIn: <a href="your-linkedin-profile-url">LinkedIn Profile</a></p>
            <p>Check out my GitHub: <a href="your-github-profile-url">GitHub Profile</a></p>
        </div>
        <!-- Contact Form -->
        <div class="contact-form">
            <h3>Send a Message</h3>
            <form action="your-server-endpoint" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>
</body>
</html>
